<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="2"> -->
    
    
    <title>The 2048 .</title>
</head>
<body>
    <div id="headinfos">
        <input type="button" class="newPlay" value="new game">
        <input type="text" class="score" readonly value="0">
    </div>
     <div id="container">
        <div id="frame">
        <div class="row row1">
            <div class="cell cell1"></div>
            <div class="cell cell2"></div>
            <div class="cell cell3"></div>
            <div class="cell cell4"></div>
        </div>
        <div class="row row2">
            <div class="cell cell5"></div>
            <div class="cell cell6"></div>
            <div class="cell cell7"></div>
            <div class="cell cell8"></div>
        </div>
        <div class="row row3">
            <div class="cell cell9"></div>
            <div class="cell cell10"></div>
            <div class="cell cell11"></div>
            <div class="cell cell12"></div>
        </div>
        <div class="row row4">
            <div class="cell cell13"></div>
            <div class="cell cell14"></div>
            <div class="cell cell15"></div>
            <div class="cell cell16"></div>
        </div>
        </div>
        <!--  the section displaying the values  -->
        <div id="vals">
            <div class=" row r1">
                <div class="cellule celvalu1"></div>
                <div class="cellule celvalu2"></div>
                <div class="cellule celvalu3"></div>
                <div class="cellule celvalu4"></div>
            </div>
            <div class=" row r2">
                <div class="cellule celvalu5"></div>
                <div class="cellule celvalu6"></div>
                <div class="cellule celvalu7"></div>
                <div class="cellule celvalu8"></div>
            </div>
            <div class=" row r3">
                <div class="cellule celvalu9"></div>
                <div class="cellule celvalu10"></div>
                <div class="cellule celvalu11"></div>
                <div class="cellule celvalu12"></div>
            </div>
            <div class=" row r4">
                <div class="cellule celvalu13"></div>
                <div class="cellule celvalu14"></div>
                <div class="cellule celvalu15"></div>
                <div class="cellule celvalu16"></div>
            </div>
        </div>
    </div> 
    <link rel="stylesheet" href="./game.css">
    <script src="./game.js"></script>
</body>
</html>
